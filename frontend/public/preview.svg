<svg width="1200" height="800" viewBox="0 0 1200 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <defs>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="50%" stop-color="#1e293b"/>
      <stop offset="100%" stop-color="#334155"/>
    </linearGradient>
    <linearGradient id="accent-gradient" x1="0" y1="0" x2="1200" y2="0" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#6366f1"/>
      <stop offset="50%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#06b6d4"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="800" fill="url(#bg-gradient)"/>
  
  <!-- Decorative circles -->
  <circle cx="100" cy="100" r="80" fill="#6366f1" opacity="0.1"/>
  <circle cx="1100" cy="700" r="120" fill="#3b82f6" opacity="0.1"/>
  <circle cx="1000" cy="200" r="60" fill="#06b6d4" opacity="0.15"/>
  
  <!-- Lock Icon -->
  <g transform="translate(250, 200)">
    <rect x="0" y="80" width="200" height="240" rx="20" fill="url(#accent-gradient)" opacity="0.9"/>
    <rect x="40" y="50" width="120" height="140" rx="60" fill="none" stroke="url(#accent-gradient)" stroke-width="20"/>
    <circle cx="100" cy="200" r="25" fill="white"/>
    <rect x="95" y="200" width="10" height="60" rx="5" fill="white"/>
  </g>
  
  <!-- Time Icon -->
  <g transform="translate(750, 250)">
    <circle cx="80" cy="80" r="80" stroke="url(#accent-gradient)" stroke-width="12" fill="none"/>
    <path d="M 80 80 L 80 30 M 80 80 L 120 100" stroke="white" stroke-width="10" stroke-linecap="round"/>
  </g>
  
  <!-- Text -->
  <text x="600" y="550" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">
    ChronoMessage
  </text>
  
  <text x="600" y="620" font-family="Arial, sans-serif" font-size="36" fill="#94a3b8" text-anchor="middle">
    Time-Locked Messages on Base
  </text>
  
  <!-- Feature badges -->
  <g transform="translate(300, 680)">
    <rect width="150" height="40" rx="20" fill="#3b82f6" opacity="0.2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="18" fill="#3b82f6" text-anchor="middle" font-weight="600">
      ğŸ”’ Private
    </text>
  </g>
  
  <g transform="translate(525, 680)">
    <rect width="150" height="40" rx="20" fill="#06b6d4" opacity="0.2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="18" fill="#06b6d4" text-anchor="middle" font-weight="600">
      â° Timed
    </text>
  </g>
  
  <g transform="translate(750, 680)">
    <rect width="150" height="40" rx="20" fill="#6366f1" opacity="0.2"/>
    <text x="75" y="27" font-family="Arial, sans-serif" font-size="18" fill="#6366f1" text-anchor="middle" font-weight="600">
      ğŸ”— On-Chain
    </text>
  </g>
</svg>
